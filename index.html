<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Pixel Dreamer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cyber: {
                black: '#050308',
                dark: '#13091F', // Deep purple bg
                panel: '#1E1233', // Lighter purple panel
                primary: '#FF0055', // Neon Red/Pink
                secondary: '#00F0FF', // Neon Cyan
                accent: '#39FF14', // Neon Green
                text: '#E0CCFF', // Light lavender text
                dim: '#6B4C9A',
              }
            },
            fontFamily: {
              sans: ['Rajdhani', 'sans-serif'],
              mono: ['VT323', 'monospace'],
              retro: ['"Press Start 2P"', 'cursive'],
            },
            boxShadow: {
              'pixel': '4px 4px 0px 0px rgba(0,0,0,0.5)',
              'pixel-sm': '2px 2px 0px 0px rgba(0,0,0,0.5)',
              'neon-cyan': '0 0 5px #00F0FF, 0 0 10px #00F0FF',
              'neon-pink': '0 0 5px #FF0055, 0 0 10px #FF0055',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050308;
        color: #E0CCFF;
      }
      /* Ensure pixel art looks crisp when scaled */
      canvas, img.pixelated {
        image-rendering: pixelated;
        image-rendering: -moz-crisp-edges;
        image-rendering: crisp-edges;
      }

      /* CRT Scanline Effect */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.1) 50%,
          rgba(0,0,0,0.1)
        );
        background-size: 100% 4px;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
        z-index: 50;
        opacity: 0.6;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #13091F; 
      }
      ::-webkit-scrollbar-thumb {
        background: #6B4C9A; 
        border: 2px solid #13091F;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FF0055; 
      }
      
      .retro-border {
        box-shadow: inset 2px 2px 0px #ffffff20, inset -2px -2px 0px #00000080; 
      }
      
      .pixel-btn-active {
        transform: translate(2px, 2px);
        box-shadow: 0px 0px 0px 0px !important;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
